RoomNum		5
Name		Common Area of an MC-30 Frigate~
Desc		This is the common area of the ship. It has all the tell-tale signs of Mon Calamari design. There are a couple form-plast chairs and a long comfortable acceleration couch arranged around a table in the center of the room. A small machine that dispenses a variety of drinks, and a small meal preperation counter are on the port-side bulkhead  next to the entrance to the port-side turrets. Exits lead away from this room to all parts of the ship. The entrance ramp is down a sloping ramp alongside the starboard bulkhead, and a ramp leading upward to the crew quarters is along the port bulkhead.~
